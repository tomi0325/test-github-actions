name: CI

on: [push, pull_request]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t app:ci .

      - name: Run tests
        # Tests are delegated to `./scripts/test.sh`. TEST_CMD can override behavior.
        run: docker run --rm app:ci ./scripts/test.sh

  publish:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/test-github-actions:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/test-github-actions:latest
          # platforms: linux/amd64,linux/arm64

# Notes:
# - The workflow delegates test execution to `scripts/test.sh`. Set TEST_CMD to
#   change the actual test runner (e.g. `TEST_CMD="python -m unittest discover"`).
# - This keeps CI generic and framework-agnostic.
